<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Onsen UI Demo</title>

    <style type="text/css">
      ::-webkit-scrollbar {
        display: none;
      }
    </style>
  </head>
  <body style="background: hsl(6, 91%, 62%); -ms-overflow-style: none">
    <div style="height: 140px; text-align: center">
        <img src="/img/onsen_ui_logo.svg" style="width: 102px;margin-top: 58px;">
    </div>
    <div style="text-align: center; margin-top: 25px">
      <div id="colTest" style="width: 100%; height: 100%">
        <table style="width:1200px; margin: 0px auto; border-collapse:separate;border-spacing: 0 1em">
          <tr>
            <th>
              <div id="iosLogo" style="display: inline-block; width: 350px; opacity:0.85;">
                  <img src="/img/ios_logo.png" style="display: inline-block; width: 70px">
              </div>
            </th>
            <th valign="bottom">
              <div id="androidLogo" style="display: inline-block; width: 350px">
                <img src="/img/android_logo.png" style="display: inline-block; width: 180px; opacity:0.85;">
            </div>
            </th>
          </tr>
          <tr style="border-spacing: 0 1em">
            <td>
              <div onmouseover="document.body.style.overflow='hidden';" onmouseout="document.body.style.overflow='auto';" id="iosView" style="display:inline-block; box-sizing: border-box; background-size: contain; width: 350px; height: 705px; padding: 78px 19px 78px 19px; vertical-align: middle; margin-bottom: 30px; margin-right: 15px; background-image: url('/img/iphone6plus.png');">
                <iframe style="width: 100%; height: 100%; box-shadow: 0 0 1px 1px;" src="http://127.0.0.1:8550/?platform=ios" scrolling="no" class="lazy-hidden"></iframe>
              </div>
            </td>
            <td>
              <div onmouseover="document.body.style.overflow='hidden';" onmouseout="document.body.style.overflow='auto';" id="androidView" style="display:inline-block; box-sizing: border-box; background-size: contain; width: 350px; height: 700px; padding: 61px 13px 56px 11px; vertical-align: middle; margin-bottom: 30px; background-image: url('/img/nexus6.png');">
                <iframe style="width: 100%; height: 100%; box-shadow: 0 0 1px 1px;" src="http://127.0.0.1:8550/?platform=android" scrolling="no" class="lazy-hidden"></iframe>
              </div>
            </td>
          </tr>
        </table>
      </div>
      <p style="color: white; opacity: 0.75; font-family: Frutiger,Arial,sans-serif">Note: the autostyling feature is available only for Onsen UI 2 projects.</p>
	 </div>
  </body>
</html>
